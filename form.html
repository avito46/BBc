<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
  <h1 style="text-align:center">Student Registration form</h1>  
<hr>
  <form method="post" action="form.html">
  
    <p>
        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder= "Enter your full name" required>
        </p>
<p>
    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter valid Email address"required>
</p>
<p>
  <label>Password</label>
  <input type="password" name="password" placeholder="Enter the email password"required>
</p>
<p>
  <label>Gender:</label>
  <input type="radio" name="Gender" value="Male"required>
  <label>Male</label>
  <input type="radio" name="Gender" value="Female"required>
  <label>Female</label>
</p>

<p>
  <label>Contact number:</label>
  <input type="tel" name="contact" placeholder="Enter phone no"required>
</p>
<p>
  <label>Course:</label>
  <select id="course" name="course" required>
    <option value="btech">BTech</option>
    <option value="mba">MBA</option>
    <option value="mtech">MTech</option>
  </select>
  </p>
  <label>Address:</label>
<textarea id="address" name="address" row="4" col="40" placeholder="Enter your Address"required></textarea>
<br><br>
</p>
  </form>
</body>
</html>
